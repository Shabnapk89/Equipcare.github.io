<!DOCTYPE html>
<html lang="en">
<head>
  <title>Login</title>
  <link th:href="@{/style.css}" rel="stylesheet" type="text/css" />
  <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</head>
<body class="bg-primary">
<div id="layoutAuthentication">

  <div id="layoutAuthentication_content">
    <main>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-5">
            <div class="card shadow-lg border-0 rounded-lg mt-5">
              <div class="card-header"><h3 class="text-center font-weight-light my-4">Register</h3></div>
              <div class="card-body" th:if="${isValid == null || (isValid != null && !isValid)}">
                <div class="small mb-3 text-muted">Enter your email address to continue.</div>
                <div class="alert alert-danger" th:if="${isValid != null && !isValid}">Invalid Emaild id.</div>
                <div class="alert alert-success" th:if="${isSuccess != null && isSuccess}">Registration Success! <a class="small" href="/hems/login">Click Here to Login</a></div>
                <form th:action="@{/hems/register/check}" method="post" th:object="${user}">
                  <div class="form-floating mb-3">
                    <input class="form-control" id="inputEmail" th:field="*{email}" name="email" type="email" placeholder="name@example.com" />
                    <label for="inputEmail">Email address</label>
                  </div>
                  <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                    <a class="small" href="/hems/login">Return to login</a>
                    <input type="submit" class="btn btn-primary" value="continue"/>
                  </div>
                </form>

              </div>
              <div class="card-body" th:if="${isValid != null && isValid}">
                <div class="small mb-3 text-mu}ted">Create your password.</div>
                <form th:action="@{/hems/register}" method="post" th:object="${user}">
                  <div class="form-floating mb-3">
                    <input class="form-control" id="inputEmail" th:field="*{email}" name="email" type="email" placeholder="name@example.com" readonly="true"/>
                    <label for="inputEmail">Email address</label>
                  </div>
                  <div class="form-floating mb-3">
                    <input class="form-control" id="inputPassword" th:field="*{password}" type="password" name="password" placeholder="Password" />
                    <label for="inputPassword">Password</label>
                  </div>
                  <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                    <a class="small" href="/hems/login">Return to login</a>
                    <input type="submit" class="btn btn-primary" value="Register"/>
                  </div>
                </form>

              </div>
              <div class="card-footer text-center py-3">
                <div class="small"><a href="register.html">Need an account? Sign up!</a></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <div id="layoutAuthentication_footer">
    <footer class="py-4 bg-light mt-auto">
      <div class="container-fluid px-4">
        <div class="d-flex align-items-center justify-content-between small">
          <div class="text-muted">Copyright &copy; Your Website 2023</div>
          <div>
            <a href="#">Privacy Policy</a>
            &middot;
            <a href="#">Terms &amp; Conditions</a>
          </div>
        </div>
      </div>
    </footer>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
