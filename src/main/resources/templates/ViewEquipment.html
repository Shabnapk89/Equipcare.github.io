<!DOCTYPE html>
<html lang="en">
<head>
    <title>Dashboard - SB Admin</title>
    <link th:href="@{/style.css}" rel="stylesheet" type="text/css" />
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script  th:src="@{/hems.js}" rel="script" type="application/javascript">
    </script>

</head>
<body>
<body class="sb-nav-fixed">
<div th:replace="../fragments/fragments :: header">...</div>
<div id="layoutSidenav">
    <div th:replace="../fragments/fragments :: sidenav">...</div>
    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-4">
                <h1 class="mt-4">List Equipments </h1>
                <ol class="breadcrumb mb-4">
                    <li class="breadcrumb-item active">Equipment Management</li>
                </ol>
                <div class="row">
                    <!--List Equipment Flow Start-->
                    <div class="alert alert-success" th:if="${message != null}" th:text="${message}"></div>
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th scope="col">Equipment Name </th>
                            <th scope="col">Description</th>
                            <th scope="col">Serial Number</th>
                            <th scope="col">Part Number</th>
                            <th scope="col">Status</th>
                            <th scope="col">Department</th>
                            <th scope="col">Staff In-charge </th>
                            <th scope="col">Action</th>
                            <th scope="col">Maintenance</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="equipment: ${equipmentList}">
                            <td th:text="${equipment.equipmentName}"></td>
                            <td th:text="${equipment.description}"></td>
                            <td th:text="${equipment.serialNo}"></td>
                            <td th:text="${equipment.partNo}"></td>
                            <td th:text="${equipment.status}"></td>
                            <td th:text="${equipment.department}"></td>
                            <td th:text="${equipment.user}"></td>
                            <td><a th:href="@{'/hems/editEquipment?equipmentId=' + ${equipment.equipmentId}}"><i class="fa-solid fa-pen-to-square"></i></a> /
                                <a th:href="@{'/hems/deleteEquipment?equipmentId=' + ${equipment.equipmentId}}"
                                   th:data-confirm-delete="|Are you sure you want to delete this Equipment ${equipment.equipmentName}?|"
                                   onclick="if (!confirm(this.getAttribute('data-confirm-delete'))) return false"><i class="fa-solid fa-trash"></i></a>
                            </td>
                            <td>
                                <a th:href="@{'/hems/maintainEquipment?equipmentId=' + ${equipment.equipmentId}}">Schedule Maintenance</i></a>
                                /<a href="#" id="maintHistory" th:value="${equipment.equipmentId}">History</a>
                        </tr>

                        </tbody>
                    </table>
                    <!--List Equipment Flow End-->
                </div>
            </div>
            <div class="modal fade" id="maintHistoryModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">

            </div>
        </main>
        <div th:replace="../fragments/fragments :: footer">...</div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</body>
</html>
