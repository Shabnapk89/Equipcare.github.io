<!DOCTYPE html>
<html lang="en">
<head>
    <title>Dashboard - SB Admin</title>
    <link th:href="@{/style.css}" rel="stylesheet" type="text/css" />
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</head>
<body class="sb-nav-fixed">
<div th:replace="../fragments/fragments :: header">...</div>
<div id="layoutSidenav">
    <div th:replace="../fragments/fragments :: sidenav">...</div>
    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-4">
                <h1 class="mt-4">Create user</h1>
                <ol class="breadcrumb mb-4">
                    <li class="breadcrumb-item active">User Management</li>
                </ol>
                <div class="row">
                  <!--  Create User flow Start-->
                    <div class="alert alert-danger" th:if="${isSuccess != null && !isSuccess}" th:text="${errorMsg}"></div> <!--Global Error Message-->
                    <form action="#" th:action="@{/hems/createUser}" th:object="${user}" method="post"> <!--Form Action to Create User-->
                        <div class="form-group">
                            <label >First Name</label>
                            <input type="text" class="form-control" placeholder="Enter First Name" th:field="*{firstName}"> <!--Individual Field Mapping-->
                            <div class="alert alert-danger" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div> <!--Individual Field Error Mapping-->
                        </div>
                        <div class="form-group">
                            <label >Last Name</label>
                            <input type="text" class="form-control" placeholder="Enter Last Name" th:field="*{lastName}">
                            <div class="alert alert-warning" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
                        </div>
                        <div class="form-group">
                            <label >email</label>
                            <input type="email" class="form-control" placeholder="name@example.com" th:field="*{email}">
                            <div class="alert alert-warning" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                        </div>
                        <div class="form-group">
                            <label >Phone</label>
                            <input type="number" class="form-control" placeholder="Enter Phone Number" th:field="*{phone}">
                            <div class="alert alert-warning" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></div>
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlSelect2">Role</label>
                            <select class="form-control" id="exampleFormControlSelect2" th:field="*{role}">
                                <option value="Admin">Admin</option>
                                <option value="MaintenanceEngineer">Maintanance Engineer</option>
                                <option value="StaffIncharge">Staff Incharge</option>
                            </select>
                            <div class="alert alert-warning" th:if="${#fields.hasErrors('role')}" th:errors="*{role}"></div>
                        </div>
                        <div class="form-group">
                            <input type="submit" value="Submit" class="btn btn-primary">

                        </div>
                    </form>
                    <!--Create User Flow End-->
                </div>
            </div>
        </main>
        <div th:replace="../fragments/fragments :: footer">...</div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
