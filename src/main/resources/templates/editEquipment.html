<!DOCTYPE html>
<html lang="en">
<head>
  <title>Dashboard - SB Admin</title>
  <link th:href="@{/style.css}" rel="stylesheet" type="text/css" />
  <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</head>
<body class="sb-nav-fixed">
<div th:replace="../fragments/fragments :: header">...</div>
<div id="layoutSidenav">
  <div th:replace="../fragments/fragments :: sidenav">...</div>
  <div id="layoutSidenav_content">
    <main>
      <div class="container-fluid px-4">
        <h1 class="mt-4">Update Equipment</h1>
        <ol class="breadcrumb mb-4">
          <li class="breadcrumb-item active">Equipment Management</li>
        </ol>
        <div class="row">
          <!--  Create User flow Start-->
          <div class="alert alert-danger" th:if="${errorMsg != null}" th:text="${errorMsg}"></div> <!--Global Error Message-->
          <form action="#" th:action="@{/hems/editEquipment}" th:object="${equipment}" method="post"> <!--Form Action to Create Equipment-->
            <input type="hidden" class="form-control" th:field="*{equipmentId}">
            <div class="form-group">
              <label >Equipment Name</label>
              <input type="text" class="form-control" placeholder="Enter Equipment Name" th:field="*{equipmentName}"> <!--Individual Field Mapping-->
              <div class="alert alert-danger" th:if="${#fields.hasErrors('equipmentName')}" th:errors="*{equipmentName}"></div> <!--Individual Field Error Mapping-->
            </div>
            <div class="form-group">
              <label >Description</label>
              <input type="text" class="form-control" placeholder="Enter the Description " th:field="*{description}">
              <div class="alert alert-warning" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
            </div>
            <div class="form-group">
              <label >Serial Number</label>
              <input type="text" class="form-control" placeholder="Enter the serial number" th:field="*{serialNo}">
              <div class="alert alert-warning" th:if="${#fields.hasErrors('serialNo')}" th:errors="*{serialNo}"></div>
            </div>
            <div class="form-group">
              <label >Part Number</label>
              <input type="text" class="form-control" placeholder="Enter the part number" th:field="*{partNo}">
              <div class="alert alert-warning" th:if="${#fields.hasErrors('partNo')}" th:errors="*{partNo}"></div>
            </div>
            <div class="form-group">
              <label >Status</label>
              <input type="text" class="form-control" placeholder="Enter the status" th:field="*{status}">
              <div class="alert alert-warning" th:if="${#fields.hasErrors('status')}" th:errors="*{status}"></div>
            </div>
            <div class="form-group">
              <label for="exampleFormControlSelect2">Department</label>
              <select class="form-control" id="exampleFormControlSelect2" th:field="*{department}">
                <option value="nicu">NICU</option>
                <option value="operationTheater">Operation Theater </option>
                <option value="laborRoom">Labor Room</option>
              </select>
              <div class="alert alert-warning" th:if="${#fields.hasErrors('department')}" th:errors="*{department}"></div>
            </div>
            <div class="form-group">
              <label for="exampleFormControlSelect2">Staff In-charge</label>
              <select class="form-control" id="" th:field="*{user}">
                <option th:each="user: ${staffIncharges}"
                        th:value="${user.userId}" th:text="${user.firstName} +' '+ ${user.lastName}"></option>
              </select>
              <div class="alert alert-warning" th:if="${#fields.hasErrors('user')}" th:errors="*{user}"></div>
            </div>
            <div class="form-group">
              <input type="submit" value="Submit" class="btn btn-primary">

            </div>
          </form>
          <!--Create User Flow End-->
        </div>
      </div>
    </main>
    <div th:replace="../fragments/fragments :: footer">...</div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
