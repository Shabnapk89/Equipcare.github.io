<!DOCTYPE html>
<html lang="en">
<head>
    <title>Dashboard - SB Admin</title>
    <link th:href="@{/style.css}" rel="stylesheet" type="text/css" />
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</head>
<body class="sb-nav-fixed">
<div th:replace="../fragments/fragments :: header">...</div>
<div id="layoutSidenav">
    <div th:replace="../fragments/fragments :: sidenav">...</div>
    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-4">
                <h1 class="mt-4">List Users</h1>
                <ol class="breadcrumb mb-4">
                    <li class="breadcrumb-item active">User Management</li>
                </ol>
                <div class="row">
                    <!--List User Flow Start-->
                    <div class="alert alert-success" th:if="${message != null}" th:text="${message}"></div>
                    <div class="alert alert-danger" th:if="${errorMsg != null}" th:text="${errorMsg}"></div>
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th scope="col">First Name</th>
                            <th scope="col">Last Name</th>
                            <th scope="col">Email</th>
                            <th scope="col">Phone</th>
                            <th scope="col">Role</th>
                            <th scope="col">Action</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="user: ${userList}">
                            <td th:text="${user.firstName}"></td>
                            <td th:text="${user.lastName}"></td>
                            <td th:text="${user.email}"></td>
                            <td th:text="${user.phone}"></td>
                            <td th:text="${user.role}"></td>
                            <td><a th:href="@{'/hems/editUser?userId=' + ${user.email}}"><i class="fa-solid fa-pen-to-square"></i></a> /
                                <a th:href="@{'/hems/deleteUser?userId=' + ${user.email}}"
                                   th:data-confirm-delete="|Are you sure you want to delete this user ${user.firstName}?|"
                                   onclick="if (!confirm(this.getAttribute('data-confirm-delete'))) return false"><i class="fa-solid fa-trash"></i></a>
                            </td>
                        </tr>

                        </tbody>
                    </table>
                    <!--List User Flow End-->
                </div>
            </div>
        </main>
        <div th:replace="../fragments/fragments :: footer">...</div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
